{% set name = "av2" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/argoai/{{ name }}-api/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3c49ebb5ac1b6daa70cf8fce59c9fafc25325afb24b2793e6558bf00652cb1cd

build:
  skip: true  # [py<3.8]
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  build:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]

  host:
    - xorg-libxfixes  # [linux]
    - pip
    - python
    - setuptools >=42
    - wheel

  run:
    - av
    - click
    - joblib
    - matplotlib-base
    - nox
    - numba
    - numpy >=1.21.5
    - opencv
    - pandas
    - python
    - pip
    - pyarrow
    - rich
    - scipy

test:
  source_files:
    - tests
  imports:
    - av2
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - pytest

about:
  home: https://github.com/argoai/{{ name }}-api
  summary: 'The official API of the Argoverse 2 dataset.'
  description: |
    The official API of the Argoverse 2 dataset.
  license: MIT
  license_family: MIT
  license_file: 
    - LICENSE
    - NOTICE
  doc_url: https://github.com/argoai/{{ name }}-api
  dev_url: https://github.com/argoai/{{ name }}-api

extra:
  recipe-maintainers:
    - benjaminrwilson
